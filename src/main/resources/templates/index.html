<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/Logo-Exp7orer.png" type="image/x-icon">
  <title>Exp7orer</title>

  <link rel="stylesheet" th:href="@{css/navbar.css}">
  <link rel="stylesheet" th:href="@{css/section-um.css}">
  <link rel="stylesheet" th:href="@{css/section-dois.css}">
  <link rel="stylesheet" th:href="@{css/footer.css}">
  
  


  <script src="https://unpkg.com/scrollreveal"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://kit.fontawesome.com/42dd8431f9.js" crossorigin="anonymous"></script>

</head>

<body>

  <nav class="navbar">

    <a href="" class="logo">
      <h1>
        <img th:src="@{images/Logo-Exp7orer.png}" alt="Explorer">
      </h1>
    </a>
	

    <form class="pesquisa" action="/search" method="GET">
      <button class="botao-pesquisa" type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <input type="text" id="entrada_texto" placeholder="Pesquisar" />
    </form>

    <button class="hamburger"></button>

    <ul class="nav-list">
      <li><a class="links" href="#">Inicio</a></li>
      <li><a class="links" th:href="login">Login</a></li>
      <li><a class="links" th:href="cadastro">Cadastrar</a></li>
    </ul>

  </nav>
  </header>


  <main>

    <section class="section-um">
      <div class="fundo"> </div>
      <div class="caixa-fundo">
        <div class="exp7orer">
          <h2>Exp7orer</h2>
          <h3>um universo de ideias</h3>
          <p>Vire a imagem e mergulhe em histórias, <br>conceitos ou ideias. O que está escondido <br> atrás do seu
            próximo clique?</p>
        </div>


        <div class="planeta-1">
          <img src="images/planeta_1.gif" alt="" ondragstart="return false;" oncontextmenu="return false;">
        </div>
        <div class="planeta-2">
          <img src="images/planeta_2.gif" alt="" ondragstart="return false;" oncontextmenu="return false;">
        </div>
        <div class="planeta-3">
          <img src="images/planeta_3.gif" alt="" ondragstart="return false;" oncontextmenu="return false;">
        </div>
        <div class="planeta-4">
          <img src="images/planeta_4.gif" alt="" ondragstart="return false;" oncontextmenu="return false;">
        </div>
        <div class="planeta-5">
          <img src="images/planeta_5.gif" alt="" ondragstart="return false;" oncontextmenu="return false;">
        </div>

      </div>
    </section>

<section class="section-dois">
        <div class="gallery">
            <div th:each="publicacao : ${listaPublicacao}" class="card reveal">
                <div class="card-inner">
                    <div class="card-front">
                        <img th:src="@{imagens/publicacao/{id}(id=${publicacao.id})}" alt="Imagem Aleatória" />
                    </div>
                    <div class="card-back">
                        <textarea readonly id="textoCard" th:text="${publicacao.titulo + publicacao.texto}" > 
						
                        </textarea>
                    </div>
                </div>
                <div class="like">
					<p  th:text="${publicacao.usuario.nome}"></p>
                    <div class="estrela">
                        <input type="button" id="estrela-like" class="estrela-like" th:attr="data-id=${publicacao.id}">
                        <i class="starIcon fa-regular fa-star"></i>
<!--                        <input type="checkbox" id="estrela-save">-->
<!--                        <i id="save-icon" class="saveIcon fa-regular fa-bookmark"></i>-->
                    </div>
                </div>
            </div>
        </div>
    </section>

  </main>


  <footer>
    <h6>Centauri</h6>
  </footer>


  <script th:src="@{/js/popper-1.14.3.min.js}"></script>
  <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script th:src="@{/fontawesome/js/all.js}"></script>
  <script th:src="@{/js/bootstrap.js}"></script>
 <script th:src="@{/js/centauri.js}" th:type="module"></script> 

  <script th:src="@{/js/navbar.js}"></script>
  <script th:src="@{/js/section-dois.js}"></script>

   <script th:src="@{/js/likeDislike.js}"></script>

</body>

</html>
