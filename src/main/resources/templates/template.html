<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:fragment="html_head">
    <title>[[${pageTitle}]] | Blog dos Melhores</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
<div th:fragment="html_nav">
    <div class="container">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logo.jpg}" width="200"
                     height="200"
                     class="d-inline-block align-top" alt="">
            </a>
            <a  class="navbar" th:href="@{login}">Login</a>
            <a  class="navbar" th:href="@{cadastro-usuario}">Cadastro Usuário</a>
            <div>
                <p th:if="${usuario != null}" th:text="${usuario.nome}">${usuario.nome}</p>
            </div>
        </nav>
    </div>
    <h1 th:text="${texto}"></h1>
</div>

<div th:fragment="html_footer">
    <footer class="bg-body-tertiary text-center text-lg-start">
        <div class="text-center p-3" style="background-color: #e3f2fd;">
            © 2024 Copyright:
            <a class="text-body" href="#">Exp7orer</a>
        </div>
    </footer>
    <script th:src="@{/js/app.js}"></script>
</div>

</body>

</html>
