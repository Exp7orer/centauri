<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{template :: html_head}"/>

<body>
<div th:replace="~{template :: html_nav}"></div>
<section>
    <br>
    <h1>Cadastro Usuário</h1>
    <form th:action="@{cadastro}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="sobreNome">Sobrenome:</label>
        <input type="text" name="sobreNome" id="sobreNome">
        <br>
        <label for="nomeUsuario">Nome Usuário:</label>
        <input type="text" name="nomeUsuario" id="nomeUsuario">
        <br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
        <br>
        <label for="senha">Senha</label>
        <input type="text" name="senha" id="senha">
        <br>
        <input type="submit" value="Casdastrar">
    </form>
    <p th:text="${mensagemSistema}"></p>
</section>
<br>
<div class="container">
    <div th:replace="~{template :: html_footer}"></div>
</div>
</body>
</html>
