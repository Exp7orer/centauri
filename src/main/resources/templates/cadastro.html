<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home|Exp7orer</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body class="text-center">

    <form form class="form-signin" th:action="@{/cadastro}" method="post" id="form-cadastro" name="form-cadastro" autocomplete="off">
        <img class="mb-4" th:src="@{/images/Logo-Exp7orer-redux.png}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Cadastro</h1>
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="cad-nome" name="nome"
                       placeholder="Digite seu nome..." required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="cad-sobrenome" name="sobreNome"
                       placeholder="Digite seu sobrenome..." required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="nomeUsuario" name="nomeUsuario"
                       placeholder="Digite o nome de usuÃ¡rio..." required>
					   <span id="nomeUsuario-feedback" style="color: red;"></span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="Digite o email..." required>
					   <span id="email-feedback"></span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="password" class="form-control" id="cad-senha" name="senha"
                       placeholder="Digite a senha..." required>
            </div>
        </div>
        <button class="btn btn-outline-primary btn-cadastrar" th:type="submit">Cadastrar</button>
        <br>
        <br>
        <div class="alert alert-danger" role="alert" th:if="${erroCadastro}">
            <p th:text="${mensagem}"></p>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; Exp7orer 2024</p>
    </form>
<script th:src="@{/js/popper-1.14.3.min.js}"></script>
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/fontawesome/js/all.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/centauri.js}" th:type="module"></script>
<script th:src="@{/js/likeDislike.js}"></script>

<script th:src="@{/js/validaremail.js}"></script>
<script th:src="@{/js/verificarusuario.js}"></script>

</body>
</html>
