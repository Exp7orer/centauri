<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{template :: html_head}"/>

<body>
<div th:replace="~{template :: html_nav}"></div>
<section>
    <br>
    <h1>Cadastro Postagem</h1>
    <form th:action="@{publicacao}" method="post">
        <label for="urlImagem">Url da imagem:</label>
        <input type="text" name="urlImagem" id="urlImagem">
        <br>
        <label for="texto">Texto:</label>
        <input type="text" name="texto" id="texto">
        <br>
        <input type="submit" value="Postar">
    </form>
    <p th:text="${mensagemSistema}"></p>
</section>
<br>
<div class="container">
    <div th:replace="~{template :: html_footer}"></div>
</div>
</body>
</html>
